{% extends 'base.html' %}

{% block title %}Available Quizzes{% endblock %}

{% block content %}
  <h2>Available Quizzes</h2>
  <a href="{% url 'random_quiz' %}" class="btn btn-primary">Take a Random Quiz</a>
  
  <ul>
    {% for quiz in quizzes %}
      <li>
        <div class="quiz-item">
          <div>
            <div class="quiz-title">{{ quiz.title }}</div>
            <div class="quiz-meta">{{ quiz.time_limit }} seconds</div>
          </div>
          <div class="quiz-actions">
            <a href="{% url 'start_quiz' quiz.id %}" class="btn btn-primary">Start</a>
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
  
  <a href="{% url 'profile' %}" class="btn btn-danger">Back to Profile</a>
{% endblock %}
