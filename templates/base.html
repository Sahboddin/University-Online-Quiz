<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Online Quiz System{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
      margin: 20px auto;
      flex: 1;
    }
    h2 {
      color: #333;
      margin-top: 0;
    }
    .info {
      margin: 15px 0;
      text-align: left;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      font-family: Arial, sans-serif;
    }
    .btn-primary {
      background-color: #2196F3;
      color: white;
    }
    .btn-primary:hover {
      background-color: #0b7dda;
    }
    .btn-danger {
      background-color: #f44336;
      color: white;
    }
    .btn-danger:hover {
      background-color: #d32f2f;
    }
    .btn-success {
      background-color: #4CAF50;
      color: white;
    }
    .btn-success:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }
    li {
      margin: 10px 0;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .quiz-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .quiz-title {
      font-weight: bold;
    }
    .quiz-meta {
      font-size: 0.8em;
      color: #666;
    }
    .quiz-actions {
      display: flex;
      gap: 5px;
    }
    .quiz-actions a {
      padding: 5px 10px;
      font-size: 0.8em;
    }
    .question-text {
      text-align: left;
      margin: 15px 0;
      font-weight: bold;
    }
    .answer-options {
      text-align: left;
      margin: 15px 0;
    }
    .answer-options label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }
    .timer {
      font-weight: bold;
      color: #f44336;
      margin: 10px 0;
    }
    .feedback {
      margin: 15px 0;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
    }
    .feedback-excellent {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .feedback-good {
      background-color: #d9edf7;
      color: #31708f;
    }
    .feedback-average {
      background-color: #fcf8e3;
      color: #8a6d3b;
    }
    .feedback-poor {
      background-color: #f2dede;
      color: #a94442;
    }
    .result-score {
      font-size: 1.2em;
      font-weight: bold;
      margin: 10px 0;
    }
    
    /* Header Styles */
    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header nav {
      margin-top: 10px;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    
    /* Footer Styles */
    footer {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: auto;
    }
    footer p {
      margin: 5px 0;
      font-size: 14px;
    }
    footer a {
      color: #3498db;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Quiz System</h1>
    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'quiz_list' %}">Quizzes</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <p>&copy; {% now "Y" %} Online Quiz System. All rights reserved.</p>
    <p>
      <a href="#">Privacy Policy</a> | 
      <a href="#">Terms of Service</a> | 
      <a href="#">Contact Us</a>
    </p>
  </footer>
</body>
</html>
